[package]
name = "s3-algo"
description = "High-performance algorithms for batch operations to Amazon S3"
version = "0.1.10"
authors = ["Erlend Langseth <3rlendhl@gmail.com>"]
license = "MIT"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = {version = "0.3.1"}
futures-stopwatch = "0.3.0"
futures-retry = "0.5.0"
rusoto_s3 = "0.43.0-beta.1"
rusoto_core = "0.43.0-beta.1"
tokio = {version = "0.2.11", features = ["time", "fs", "macros", "rt-threaded", "io-util"]}
tokio-util = {version = "0.2.0", features = ["codec"]}
bytes = "0.5.4"
serde = {optional = true, version = "1.0", features = ["derive"]}
snafu = {version = "0.6.1", features = ["futures"]}
walkdir = "2.2.9"

[dev-dependencies]
tempdir = "0.3.7"
multi-default-trait-impl = "0.1.2"
rand = "0.7.0"
clap = "2.33.0"

[features]
default = ["serde1"]
serde1 = ["serde"]
